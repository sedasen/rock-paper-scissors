<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/strawberry.svg">
    <link rel="preload" href="assets/paper.png">
    <link rel="preload" href="assets/rock.png">
    <link rel="preload" href="assets/scissors.png">
</head>
<body>
    <img src="assets/plant.png" id="plant"/>
    <a href="https://github.com/sedasen/rock-paper-scissors" id="note" target="_blank">
        <img src="assets/note.png"/>
    </a>
    <div id="coffeekie">
        <img src="assets/coffee-cup.png"/>
        <img src="assets/cookie.png"/>
    </div>
    <img src="assets/pen.png" id="pen"/>

    <div id="menu">
        <div id="selections">
            <button id="btn-rock">Rock</button>
            <button id="btn-paper">Paper</button>
            <button id="btn-scissors">Scissors</button>
        </div>
        <img src="assets/vs.png" id="vs">
        <img src="assets/question-mark.svg" id="question-mark">
    </div>

    <div id="resultMenu" style="visibility: hidden;">
        <p id="result">Result</p>
        <button id="btn-again">Try Again?</button>
    </div>
    
    <script src="graph.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>
</html>
